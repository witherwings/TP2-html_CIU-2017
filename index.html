<html ng-app="carmenSandiegoApp">

<head>

	<!-- My CSS -->
      <link rel="stylesheet" href="../css/my-styles.css">

	<!-- JQUERY -->
	<script src="node_modules/jquery/dist/jquery.min.js"></script>

	<!-- BOOTSTRAP -->
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
	<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
	
	<!-- ANGULAR  -->
	<script src="node_modules/angular/angular.min.js"></script>
	<script src="node_modules/angular-animate/angular-animate.min.js"></script>
	<script src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script src="node_modules/angular-resource/angular-resource.min.js"></script>
	
	<script src="js/index.js"></script>
	<link rel="stylesheet" href="css/index.css">

	<title>Carmen Sandiego</title>
	
</head>

<body>

	<div id="wrapper">
		<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
					</button>
					<div class="navbar-brand">
						<a id="menu-toggle" href="#" class="glyphicon glyphicon-align-justify btn-menu toggle">
							<i class="fa fa-bars"></i>
						</a>
						<a ui-sref="home">Carmen Sandiego</a>						
					</div>
				</div>
			</div>
		</nav>
		<!-- Sidebar -->
		<div id="sidebar-wrapper">
			<nav id="spy" class="fill">
				<ul class="sidebar-nav nav navbar-default fill">
					<li>
						<a ui-sref="game">
							Resolver Misterio
							<span style="position: absolute; right:20px; top: 13px" class='glyphicon glyphicon-user'></span>
						</a>
					</li>
					<li>
						<a ui-sref="worldMap">
							Mapamundi
							<span style="position: absolute; right:20px; top: 13px" class='glyphicon glyphicon-globe'></span>
						</a>
					</li>
					<li>
						<a ui-sref="archiveFiles">
							Expedientes
							<span style="position: absolute; right:20px; top: 13px" class='glyphicon glyphicon-file'></span>
						</a>
					</li>
				</ul>
			</nav>
		</div>
		<!-- Page content -->
		<div id="page-content-wrapper">
			<div class="page-content" ui-view>
			</div>
		</div>
	</div>
	
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/routes.js"></script>
<script src="js/villanosApp.js"></script>
<script src="js/paisesApp.js"></script>
<script src="js/juegoApp.js"></script>

</body>

</html>
