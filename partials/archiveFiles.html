	<div class="col-md-10 col-md-offset-1">
		<h1>
            <strong>
              <p>Expedientes</p>
            </strong>
          </h1>
          <div class="col-md-6"> <!-- PARTE VILLANOS LISTA -->
          	<table class="table table-bordered">
              <thead>
                <tr>
                  <th>Villanos</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
              	<tr ng-repeat="villano in villanos.villanos">
              		<td>{{villano.name}}</td>
              		<td>
              		<a ui-sref="archiveFilesEditing({id: villano.id})" class="btn btn-default" onclick="showId('#div_details_villano');" data-ng-click="villanos.verDetalleVillano(villano.id)">
                      <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    <a class="btn btn-default" ng-click="">
                      <span class="glyphicon glyphicon-remove"></span>
                    </a>
                  </td>
              	</tr>
              </tbody>
             </table>
             <button type="submit" class="btn btn-primary" onclick="showId('#div_new_villano');" ng-click="">
              Nuevo
            </button>
          </div>
           <div class="col-md-5"><!-- PARTE EDITAR VILLANOS -->
           			<form>
           		<div class="panel panel-default" id="div_details_villano" style="display:none">
           			<div class="panel-body">
           				<div class="form-group">
                    		<label for="inputNombre">Nombre</label>
                        <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" ng-model="villanos.villanoSeleccionado.name">
                    	</div>
                    	<div class="form">
                    		<label for="inputGender">Sexo</label><br />
                    		<input type="radio" id="inputGender" value="masculino" ng-model="villanos.villanoSeleccionado.gender" value="male"> Masculino
  							        <input type="radio" id="inputGender" value="femenino" ng-model="villanos.villanoSeleccionado.gender" value="female"> Femenino
                    	</div>
                    	<br />
                    	<div class="form">
                    		<table class="table table-bordered">
                    			<thead>
		                        <tr>
		                          <th>Señas</th>
                              <th></th>
		                        </tr>
		                      </thead>
		                      <tbody>
		                      		<tr data-ng-repeat="sign in villanos.villanoSeleccionado.signs" class="animate-repeat">
			                          <td>
			                             {{sign}}
			                          </td>
                                <td>
                                  <button type="submit" class="btn btn-default">
                                    <span class="glyphicon glyphicon-remove"></span>
                                  </button>
                                </td>
			                        </tr>
		                      </tbody>
                    		</table>
                    		<div class="input-group">
		                      <input type="text" class="form-control" placeholder="sehna">
		                      <div class="input-group-btn">
		                        <button type="submit" class="btn btn-primary">
		                          <span class="glyphicon glyphicon-plus"></span>
		                        </button>
		                      </div>
		                    </div>
                    	</div>
                    	<br />
                    	<div class="form">
                    		<table class="table table-bordered">
                    			<thead>
		                        <tr>
		                          <th>Hobbies</th>
                              <th></th>
		                        </tr>
		                      </thead>
		                      <tbody>
		                      		<tr data-ng-repeat="hobbie in villanos.villanoSeleccionado.hobbies" class="animate-repeat">
                                <td>
                                   {{hobbie}}
                                </td>
                                <td>
                                  <button type="submit" class="btn btn-default">
                                    <span class="glyphicon glyphicon-remove"></span>
                                  </button>
                                </td>
                              </tr>
		                      </tbody>
                    		</table>
                    		<div class="input-group">
		                      <input type="text" class="form-control" placeholder="hobbie">
		                      <div class="input-group-btn">
		                        <button type="submit" class="btn btn-primary">
		                          <span class="glyphicon glyphicon-plus"></span>
		                        </button>
		                      </div>
		                    </div>
                    	</div>
           			</div>
                 <button type="submit" class="btn btn-primary" ng-click="updateVillain(villanos.villanoSeleccionado)" style="margin:15px">
                  Aceptar
                </button>
           		</div>
           			</form>
           </div>
           <div class="col-md-5"><!-- PARTE NUEVOS VILLANOS -->
                <form>
              <div class="panel panel-default" id="div_new_villano" style="display:none">
                <div class="panel-body">
                  <div class="form-group">
                        <label for="inputNombre">Nombre</label>
                        <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" data-ng-model="villanos.nuevoVillano.name">
                      </div>
                      <div class="form">
                        <label for="inputGender">Sexo</label><br />
                        <input type="radio" id="inputGender" value="masculino" data-ng-model="villanos.nuevoVillano.gender" value="male"> Masculino
                        <input type="radio" id="inputGender" value="femenino" data-ng-model="villanos.nuevoVillano.gender" value="female"> Femenino
                      </div>
                      <br />
                      <div class="form">
                        <table class="table table-bordered">
                          <thead>
                            <tr>
                              <th>Señas</th>
                              <th></th>
                            </tr>
                          </thead>
                          <tbody>
                              <tr data-ng-repeat="sign in villanos.nuevoVillano.signs" class="animate-repeat">
                                <td>
                                   {{sign}}
                                </td>
                                <td>
                                  <button type="submit" class="btn btn-default">
                                    <span class="glyphicon glyphicon-remove"></span>
                                  </button>
                                </td>
                              </tr>
                          </tbody>
                        </table>
                        <div class="input-group">
                          <input id="newSenha" type="text" class="form-control" placeholder="sehna" value="">
                          <div class="input-group-btn">
                            <button type="submit" class="btn btn-primary" data-ngclick="villanos.nuevoVillano.addASign(document.getElementById('newSenha').value)">
                              <span class="glyphicon glyphicon-plus"></span>
                            </button>
                          </div>
                        </div>
                      </div>
                      <br />
                      <div class="form">
                        <table class="table table-bordered">
                          <thead>
                            <tr>
                              <th>Hobbies</th>
                              <th></th>
                            </tr>
                          </thead>
                          <tbody>
                              <tr data-ng-repeat="hobbie in villanos.nuevoVillano.hobbies" class="animate-repeat">
                                <td>
                                   {{hobbie}}
                                </td>
                                <td>
                                  <button type="submit" class="btn btn-default">
                                    <span class="glyphicon glyphicon-remove"></span>
                                  </button>
                                </td>
                              </tr>
                          </tbody>
                        </table>
                        <div class="input-group">
                          <input id="newHobbie" type="text" class="form-control" placeholder="hobbie" value="">
                          <div class="input-group-btn">
                            <button type="submit" class="btn btn-primary" data-ngclick="villanos.nuevoVillano.addAHobbie(document.getElementById('newHobbie').value)">
                              <span class="glyphicon glyphicon-plus"></span>
                            </button>
                          </div>
                        </div>
                      </div>
                </div>
                 <button type="submit" class="btn btn-primary" data-ng-click="villanos.createVillain()" style="margin:15px">
                  Aceptar
                </button>
              </div>
                </form>
           </div>
	</div>
