
        <div class="col-md-10 col-md-offset-1">
          <h1>
            <strong>
              <p>Mapamundi</p>
            </strong>
          </h1>
          <div class="col-md-6">
            <table class="table table-bordered"">
              <thead>
                <tr>
                  <th>Paises</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr data-ng-repeat="pais in paises.paises" class="animate-repeat">
                  <td>{{pais.name}}</td>
                  <td>
                    <a ui-sref="worldMapEditing({id: pais.id})" class="btn btn-default" onclick="showId('#div_details_pais');" data-ng-click="paises.verDetallePais(pais.id)">
                    <span class="glyphicon glyphicon-pencil"></span>
                    </a>
                    <a ui-sref="worldMap" class="btn btn-default" data-ng-click="paises.deleteCountryById(pais);">
                      <span class="glyphicon glyphicon-remove"></span>
                    </a>
                  </td>
                </tr>
              </tbody>
            </table>
            <button type="submit" class="btn btn-primary" ng-click="">
              Nuevo
            </button>
          </div>
          <div class="col-md-5">

            <div class="panel panel-default" id="div_details_pais" style="display:none">
                <div class="panel-body">
                  <form>
                    <div class="form-group">
                      <label for="inputNombre">Nombre</label>
                      <input type="text" class="form-control" id="inputNombre" placeholder="Nombre" ng-model="paises.paisSeleccionado.name">
                    </div>
                    <table class="table table-bordered" >
                      <thead>
                        <tr>
                          <th>Caracteristicas</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr data-ng-repeat="feature in paises.paisSeleccionado.features" class="animate-repeat">
                            <td>
                              {{feature}}
                            </td>
                            <td>
                              <a ui-sref="worldMapEditing({id: paises.paisSeleccionado.id})" class="btn btn-default" data-ng-click="paises.removeFeature(feature);">
                                <span class="glyphicon glyphicon-remove"></span>
                              </a>
                            </td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="caracteristica" ng-model="paises.new_feature">
                      <div class="input-group-btn">
                        <a ui-sref="worldMapEditing({id: paises.paisSeleccionado.id})" class="btn btn-primary" data-ng-click="paises.addFeature();">
                          <span class="glyphicon glyphicon-plus"></span>
                        </a>
                      </div>
                    </div>
                    <br />
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>Conexiones</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr data-ng-repeat="conn in paises.paisSeleccionado.connectedCountries" class="animate-repeat">
                          <td>
                            {{conn.name}}
                          </td>
                          <td>
                            <a ui-sref="worldMapEditing({id: paises.paisSeleccionado.id})" class="btn btn-default" data-ng-click="paises.removeConnection(conn)">
                              <span class="glyphicon glyphicon-remove"></span>
                            </a>
                          </td> 
                        </tr>
                      </tbody>
                    </table>
                    <div class="input-group">
                      <select class="form-control" ng-model="paises.selectedConn" ng-options="item.name for item in paises.paises">
                        <!--<option data-ng-repeat="pais in paises.paises">{{pais.name}}</option>-->
                      </select>
                      <div class="input-group-btn">
                        <button type="submit" class="btn btn-primary" data-ng-click="paises.addFeature()">
                          <span class="glyphicon glyphicon-plus"></span>
                        </button>
                      </div>
                    </div>
                    <br />
                    <table class="table table-bordered">
                      <thead>
                        <tr>
                          <th>Lugares de Interes</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody>
                        <tr data-ng-repeat="place in paises.paisSeleccionado.places" class="animate-repeat">
                          <td>
                            {{place}}
                          </td>
                          <td>
                            <button type="submit" class="btn btn-default">
                              <span class="glyphicon glyphicon-remove"></span>
                            </button>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="input-group">
                      <select class="form-control">
                        <option>Banco</option>
                        <option>Biblioteca</option>
                        <option>Club</option>
                        <option>Embajada</option>
                      </select>
                      <div class="input-group-btn">
                        <button type="submit" class="btn btn-primary">
                          <span class="glyphicon glyphicon-plus"></span>
                        </button>
                      </div>
                    </div>
                      <a ui-sref="worldMap" class="btn btn-primary" onclick="hideId('#div_details_pais');" data-ng-click="paises.aceptar()">
                        Aceptar
                    </a>
                </div>
            </form>
            </div>
            

          </div>
        </div>
