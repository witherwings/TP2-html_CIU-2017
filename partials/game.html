<div> 
    <div class="col-md-offset-1" >
      <h3 ng-model= "juego.paisAnterior()">
        Estas en: <b>{{juego.data.pais.name}}</b>, Antes: <b>{{juego.paisAnterior}}</b>
      </h3>
    </div>
      <div class="col-md-4">
        <div class="panel panel-default" style="margin:5px">
          <div class="panel-heading">
            <h3 class="panel-title">
              <b>Conexiones</b>
            </h3>
          </div>
          <div class="panel-body">
            <div class="input-group">
              <select class="form-control" ng-model="juego.paisSeleccionado">
                <option data-ng-repeat="pais in juego.data.pais.connectedCountries" 
                        ng-value="pais">
                  {{pais.name}}
                </option>
              </select>
              <div class="input-group-btn">
                <button class="btn btn-primary" ng-click="juego.viajar()">
                  <span >Viajar</span>
                </button>
              </div>  
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default" style="margin:5px">
          <div class="panel-heading">
            <h3 class="panel-title"><b>Destinos Fallidos</b></h3>
          </div>
          <div class="panel-body" ng-model= juego.setPaisesFallidos()>
            <ul class="list-group" data-ng-repeat="pais in juego.data.paisesFallidos">
              <li class="list-group-item">{{pais}}</li>
            </ul>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default" style="margin:5px">
          <div class="panel-heading">
            <h3 class="panel-title"><b>Investigar</b></h3>
          </div>
          <div class="panel-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th></th>
                  <th>Lugares</th>
                </tr>
              </thead>
              <tbody>
                <tr data-ng-repeat="lugar in juego.data.pais.places">
                  <td>
                    <img class="pequeÃ±a" src="../img/lupa-huella.jpg" alt="Responsive image" >
                  </td>
                  <td>
                    <button type="button" class="btn btn-default btn-lg btn-block"" onclick="">
                      {{lugar}}
                    </button> 
                  </td>
                </tr>
              </tbody>
             </table>
          </div>
        </div>
      </div>
      <div class="col-md-4">
        <div class="panel panel-default" style="margin:5px">
          <div class="panel-heading">
            <h3 class="panel-title">
              <b>Orden de arrestro</b>
            </h3>
          </div>
          <div class="panel-body">
            <div class="input-group">
              <select class="form-control" ng-model="juego.villanoSeleccionado">
                <option ng-repeat="villano in juego.villanos" ng-value="villano">
                  {{villano.name}}
                </option>
              </select>
              <div class="input-group-btn">
                <button class="btn btn-primary" ng-click="juego.emitirOrden()">
                  <span >Emitir</span>
                </button>
              </div>  
            </div>
            <div class="panel panel-default" style="margin:20px">
              <div class="panel-body">
                <h3 class="text-center"> 
                  Orden emitida contra <b>{{juego.villanoConOrden.name}}</b>
                </h3>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Content Orden de arresto -->
      <!-- Poner <a></a> -->
      <!-- <div ui-sref="game.orden" ui-view= "arresto"></div> -->
      

    </div>

</div>
